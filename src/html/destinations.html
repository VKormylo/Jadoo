<section class="destinations" id="destinations">
  <div class="destinations__container">
    <div class="destinations__header section-header center">
      <div class="destinations__subtitle subtitle">Top Selling</div>
      <h2 class="destinations__title title">Top Destinations</h2>
    </div>
    <div class="destinations__items">
      <div class="destinations__item item-destinations">
        <div class="item-destinations__image">
          <img src="@img/destinations/01.jpg" alt="image" />
        </div>
        <div class="item-destinations__content">
          <div class="item-destinations__info">
            <div class="item-destinations__name">Rome, Italy</div>
            <div class="item-destinations__price">$5,42k</div>
          </div>
          <div class="item-destinations__duration">
            <img src="@img/icons/destination.svg" alt="icon" />
            <span>10 Days Trip</span>
          </div>
        </div>
      </div>
      <div class="destinations__item item-destinations">
        <div class="item-destinations__image">
          <img src="@img/destinations/02.jpg" alt="image" />
        </div>
        <div class="item-destinations__content">
          <div class="item-destinations__info">
            <div class="item-destinations__name">London, UK</div>
            <div class="item-destinations__price">$4.2k</div>
          </div>
          <div class="item-destinations__duration">
            <img src="@img/icons/destination.svg" alt="icon" />
            <span>12 Days Trip</span>
          </div>
        </div>
      </div>
      <div class="destinations__item item-destinations">
        <div class="item-destinations__image">
          <img src="@img/destinations/03.jpg" alt="image" />
        </div>
        <div class="item-destinations__content">
          <div class="item-destinations__info">
            <div class="item-destinations__name">Full Europe</div>
            <div class="item-destinations__price">$15k</div>
          </div>
          <div class="item-destinations__duration">
            <img src="@img/icons/destination.svg" alt="icon" />
            <span>28 Days Trip</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
